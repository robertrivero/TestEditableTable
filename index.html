    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Wikimedia-logo.png/480px-Wikimedia-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            
          </a>
        <a class="navbar-brand" href="#">Tables</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>



      <section class="container" style="margin-top: 50px">
        <div class="bg-body py-5 text-center">
           <h2 class="fs-3 fw-bold text-decoration-underline mb-5">List of Products</h2>
           <p id="lName" class="mb-2 w-75 mx-auto text-start">Product Name:</p>
           <input  id="pName" type="text"  placeholder="Product Name.." class="form-control mb-2 w-75 mx-auto">
           <p id="lPrice" class="mb-2 w-75 mx-auto text-start">Product Price:</p>
           <input  id="pPrice" type="number"  placeholder="Product Price.." class="form-control mb-2 w-75 mx-auto">
           <p id="lAmount" class="mb-2 w-75 mx-auto text-start">Product Amount:</p>
           <input  id="pAmount" type="number"  placeholder="Product Amount.." class="form-control mb-2 w-75 mx-auto">
           <p id="lDescription" class="mb-2 w-75 mx-auto text-start">Product Description:</p>
           <textarea id="pDesc" placeholder="Product Description.." style="resize:none;" class="form-control mb-2 w-75 mx-auto"></textarea>
           

           <div class="buttons w-75 mx-auto">
              <div class="row g-0">
                 <div class="col-6 text-start">
                    <button class="btn btn-primary mt-3 p-2" id="updateBtn">Update Product</button>
                 </div>
                 <div class="col-6 text-end">
                    <button class="btn btn-primary mt-3 p-2" id="addBtn">Add Product</button>
                 </div>
              </div>
           </div>

           <div class="w-75 mx-auto">
              <table class="table table-striped mt-4 text-center">
                 <thead>
                    <th>index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Amount</th>
                    <th>Product Description</th>
                    <th>Delete</th>
                 </thead>
                 <tbody id="myTable">
                    
                 </tbody>
              </table>
           </div>
           <button class="btn btn-primary mt-3 p-2" id="saveBtn">Save Table</button>
        </div>
     </section>

      <footer class="py-3 my-4">
